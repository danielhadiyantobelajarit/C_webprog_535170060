<html>
	<head>
		<style>
			p {
				font-family: Arial;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<p>Saya suka belajar CSS</p>
	</body>
</html>
<!-- Line 4 -> Selector dan Declaration selalu ditulis di dalam tag <head> -->
<!-- Line 3 & 8 -> Setiap kita ingin styling text atau background output script, ingatlah bahwa Selector dan Declaration harus ada di dalam tag <style> -->
<!-- Line 4 -> p adalah selector,
	Line 5 & 6 -> font-family adalah declaration -->
<!-- Line 11 -> kalimat di dalam tag <p> akan menjadi tulisan ber-font Arial sesuai yang dideklarasikan di atas -->
