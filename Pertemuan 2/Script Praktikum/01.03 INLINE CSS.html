<html>
	<head>
	</head>
	
	<body>
		<p style="color: green">Saya suka belajar CSS</p>
	</body>
</html>
<!-- tag <style> di dalam tag <head> tidak dipakai karena inline css bisa mendeklarasikan style dalam tag <body> -->
<!-- Line 6 -> styling tulisan dilakukan dalam <body> karena merupakan inline -->
<!-- Kekurangan dari Inline CSS ini adalah hanya bisa mendeklarasikan PROPERTY dan VALUE sekali saja.
misalkan saat kita ingin menambahkan deklarasi baru "font-size: 20px" outputnya hanya akan menggunakan deklarasi
yang pertama kali dipakai yaitu "color: green" -->
