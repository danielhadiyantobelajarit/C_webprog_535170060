<html>
	<head>
		<style>
			p.sans-serif {
				font-family : arial, verdana, sans-serif;
				font-size : 20px;
			}
			p.serif {
				font-family : times, "times new roman", serif;
				font-size : 20px;
				font-weight : bold;
			}
			p.monospace {
				font-family : courier, "courier new", monospace;
				font-size : 20px;
				font-style : oblique;
			}
		</style>
	</head>
	
	<body>
		<p class="sans-serif">Here is some text in a sans-serif font.</p>
		<p class="serif">Here is some text in a serif font.</p>
		<p class="monospace">Here is some text in a monospaced font.</p>
	</body>
</html>
<!-- Line 5 -> font-family menentukan jenis tulisan yang harus dipakai -->
<!-- Line 6 -> font-size menentukan ukuran font -->
<!-- Line 11 -> font-weight menentukan apakah font harus normal atau tebal -->
<!-- Line 16 -> font-style menentukan apakah font harus normal, italic, atau oblique -->
<!-- Line 4, 8, dan 13 merupakan properti dari font-family
