<html>
	<head>
		<style>
			h1,h2,h3 {
				font-family: verdana;
				color: red;
			}
		</style>
	</head>
	
	<body>
		<h1>Saya suka belajar CSS</h1>
		<br>
		<h2>Saya suka belajar CSS</h2>
		<br>
		<h3>Saya suka belajar CSS</h3>
	</body>
</html>
<!-- Line 4 -> CSS Styling tidak hanya dapat mempengaruhi satu variabel, tapi juga beberapa variabel lainnya dalam satu deklarasi -->
<!-- Line 6 -> color adalah PROPERTY, dan red adalah VALUE -->
<!-- Line 12 - 16 -> kita akan segera lihat outputnya saat dijalankan di web browser -->
